spring.application.name=loan
server.port= 8052
spring.cache.type=simple

# Enable Gzip Compression for API Responses
server.compression.enabled=true
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/grsLoanApplication?autoReconnect=true&createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Deferred Initialization of Database (Ensure Schema is Loaded First)
spring.jpa.defer-datasource-initialization=true

# Enable Hibernate SQL Logging for Debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration (Date Serialization)
# Note: WRITE_DATES_AS_TIMESTAMPS is not available in Jackson 3.x - dates are serialized as ISO-8601 strings by default
spring.jackson.time-zone=UTC

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.swagger-ui.try-it-out-enabled=true






